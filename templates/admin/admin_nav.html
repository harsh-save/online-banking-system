{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'admin_panel/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'admin_panel/css/admin_style.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        type="button"
        data-toggle="collapse"

            <a class="nav-link" href="{% url 'register_user'%}">Add User</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_login' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock %}
